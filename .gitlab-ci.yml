stages:
  - build
  - deploy

build:
  stage: build
  image: golang:latest
  script:
    - go build -o app
    - apt-get update && apt-get install -y zip
    - zip -r app.zip app

deploy:
  stage: deploy
  image: alpine
  script:
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > id_rsa
    - apk add --update openssh-client
    - scp -i id_rsa -o StrictHostKeyChecking=no app.zip $EC2_USER@$EC2_HOST:/home/$EC2_USER/
    - ssh -i id_rsa -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST 'unzip /home/$EC2_USER/app.zip && chmod +x /home/$EC2_USER/app && /home/$EC2_USER/app'
